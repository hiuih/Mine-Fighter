<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Realm Adventures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #gameWrapper {
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        #gameCanvas {
            display: block;
            border: 4px solid #0f3460;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #gameUI {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #e94560;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            z-index: 10;
        }
        #controls {
            position: absolute;
            bottom: -100px;
            left: 0;
            right: 0;
            text-align: center;
            color: #e94560;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <div id="gameUI">
            <div>Score: <span id="scoreDisplay">0</span></div>
            <div>Health: <span id="healthDisplay">100</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            A/D: Move | Space: Jump | Shift: Dash | F: Attack | R: Restart
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
