<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Realm Adventures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #gameWrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #e94560;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        #controls {
            display: none; /* Controls are now shown in the start menu */
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <div id="gameUI">
            <div>Score: <span id="scoreDisplay">0</span></div>
            <div>Health: <span id="healthDisplay">100</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            Arrow Keys: Move | Space: Jump | Shift: Dash | R: Restart
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
